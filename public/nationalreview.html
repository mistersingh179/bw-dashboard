on\\\/&quot;,&quot;poster&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/wp-content\\\/uploads\\\/2023\\\/10\\\/McCarthyNR.jpg&quot;,&quot;type&quot;:&quot;video&quot;,&quot;url&quot;:&quot;https:\\\/\\\/play.aniview.com\\\/60d5e58543972f2377389576\\\/640b968bc6b112e159011f53\\\/pro-fauci.mp4&quot;,&quot;entry&quot;:{&quot;name&quot;:&quot;Fauci Responds to Ex-CDC Director\\u2019s \\u2018Disturbing\\u2019 Lab-Leak Suppression Accusation&quot;}},{&quot;clickthrough&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/videos\\\/fbi-director-says-covid-most-likely-emerged-from-chinese-lab-leak\\\/&quot;,&quot;poster&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/wp-content\\\/uploads\\\/2023\\\/10\\\/McCarthyNR.jpg&quot;,&quot;type&quot;:&quot;video&quot;,&quot;url&quot;:&quot;https:\\\/\\\/play.aniview.com\\\/60d5e58543972f2377389576\\\/63ff79dfc7ddeb41e4043335\\\/opro-FBI.mp4&quot;,&quot;entry&quot;:{&quot;name&quot;:&quot;FBI Director Says Covid \\u2018Most Likely\\u2019 Emerged from Chinese Lab Leak&quot;}},{&quot;clickthrough&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/videos\\\/ive-been-a-terrible-liar-george-santos-tells-piers-morgan\\\/&quot;,&quot;poster&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/wp-content\\\/uploads\\\/2023\\\/10\\\/McCarthyNR.jpg&quot;,&quot;type&quot;:&quot;video&quot;,&quot;url&quot;:&quot;https:\\\/\\\/play.aniview.com\\\/60d5e58543972f2377389576\\\/63f4e39f283f6172ed066658\\\/pro-Santos.mp4&quot;,&quot;entry&quot;:{&quot;name&quot;:&quot;\\u2018I\\u2019ve Been a Terrible Liar,\\u2019 George Santos Tells Piers Morgan&quot;}},{&quot;clickthrough&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/videos\\\/james-carville-calls-gop-reaction-to-bidens-sotu-real-white-trash-on-display\\\/&quot;,&quot;poster&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/wp-content\\\/uploads\\\/2023\\\/10\\\/McCarthyNR.jpg&quot;,&quot;type&quot;:&quot;video&quot;,&quot;url&quot;:&quot;https:\\\/\\\/play.aniview.com\\\/60d5e58543972f2377389576\\\/63e6939c56d8f5a0d00ae536\\\/James-Carville-Calls-GOP-Reaction-to-Bidens-SOTU-Real-White-Trash-on-Display-8.mp4&quot;,&quot;entry&quot;:{&quot;name&quot;:&quot;James Carville Calls GOP Reaction to Biden\\u2019s SOTU \\u2018Real White Trash on Display\\u2019&quot;}},{&quot;clickthrough&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/videos\\\/sarah-huckabee-sanders-says-biden-surrendered-his-presidency-to-woke-left-in-gop-state-of-the-union-response\\\/&quot;,&quot;poster&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/wp-content\\\/uploads\\\/2023\\\/10\\\/McCarthyNR.jpg&quot;,&quot;type&quot;:&quot;video&quot;,&quot;url&quot;:&quot;https:\\\/\\\/play.aniview.com\\\/60d5e58543972f2377389576\\\/63e3c006d881b20a120297a5\\\/pro-Huckvid.mp4&quot;,&quot;entry&quot;:{&quot;name&quot;:&quot;Sarah Huckabee Sanders Says Biden \\u2018Surrendered His Presidency\\u2019 to Woke Left in GOP State of the Union Response&quot;}},{&quot;clickthrough&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/videos\\\/biden-announces-shipment-of-abrams-tanks-to-ukraine\\\/&quot;,&quot;poster&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/wp-content\\\/uploads\\\/2023\\\/10\\\/McCarthyNR.jpg&quot;,&quot;type&quot;:&quot;video&quot;,&quot;url&quot;:&quot;https:\\\/\\\/play.aniview.com\\\/60d5e58543972f2377389576\\\/63d18472802bdb47ac0819b5\\\/pro-abdone.mp4&quot;,&quot;entry&quot;:{&quot;name&quot;:&quot;Biden Announces Shipment of Abrams Tanks to Ukraine&quot;}},{&quot;clickthrough&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/videos\\\/the-views-whoopi-goldberg-suggests-biden-might-have-declassified-docs-as-vp\\\/&quot;,&quot;poster&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/wp-content\\\/uploads\\\/2023\\\/10\\\/McCarthyNR.jpg&quot;,&quot;type&quot;:&quot;video&quot;,&quot;url&quot;:&quot;https:\\\/\\\/play.aniview.com\\\/60d5e58543972f2377389576\\\/63d004a51b69c774e1054f35\\\/pro-whoopiNR%20Originals.mp4&quot;,&quot;entry&quot;:{&quot;name&quot;:&quot;&lt;i&gt;The View&lt;\\\/i&gt;\\u2019s Whoopi Goldberg Suggests Biden Might Have Declassified Docs as VP&quot;}},{&quot;clickthrough&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/videos\\\/not-true-joy-reid-shouts-down-byron-donalds-as-he-predicts-social-security-collapse\\\/&quot;,&quot;poster&quot;:&quot;https:\\\/\\\/www.nationalreview.com\\\/wp-content\\\/uploads\\\/2023\\\/10\\\/McCarthyNR.jpg&quot;,&quot;type&quot;:&quot;video&quot;,&quot;url&quot;:&quot;https:\\\/\\\/play.aniview.com\\\/60d5e58543972f2377389576\\\/63c037c9b636f8864b0689e4\\\/pro-Byron-Joy.mp4&quot;,&quot;entry&quot;:{&quot;name&quot;:&quot;\\u2018Not True!\\u2019: Joy Reid Shouts Down Byron Donalds as He Predicts Social-Security Collapse&quot;}}]\" variant=\"instreamFloating\"><\/AniviewVideo><\/div>\n<AdUnit name=\"incontent-1-mobile\" baseUnitName=\"incontent-1\" unitType=\"mobile\"><\/AdUnit>\n<AdUnit name=\"incontent-1-desktop\" baseUnitName=\"incontent-1\" unitType=\"desktop\"><\/AdUnit><TopStories desktop=\"true\" variant=\"capital-matters\"><\/TopStories>\n<p>The <a href=\"https:\/\/www.theguardian.com\/uk-news\/2023\/oct\/02\/hs2-timeline-rail-high-speed-rail-project\" target=\"_blank\" rel=\"noopener\">timeline<\/a> of the project will sound familiar to American ears. A north-south high-speed rail project was first proposed in 2010. Thirteen years later, the project is nowhere near completion, and estimated costs had more than tripled.<\/p>\n<p>A 2012 cost estimate for the proposed route from London to Birmingham, with spurs to Manchester and Leeds, was \u00a332.7 billion. A year later, the government revised it to over \u00a350 billion. In 2015, it rose to \u00a355.7 billion. A 2019 report from the chairman of the body constructing the project said it wouldn\u2019t be completed until 2040 and would cost \u00a388 billion. A January 2020 cost estimate had an upper bound of \u00a398 billion. A February 2020 review said \u00a3106 billion.<\/p>\n<Connatix><\/Connatix>\n<p>That was all before construction even began.<\/p>\n<p>Construction of the London-to-Birmingham leg started in September 2020, ten years after the idea was initially proposed. In November 2021, the government canceled the spur to Leeds, leaving the single London-Birmingham-Manchester line. In June 2023, the government estimated that train service between Birmingham and a station outside of central London would begin sometime between 2029 and 2033, and service to Manchester wouldn\u2019t start until as late as 2041.<\/p>\n<p>Former prime ministers Gordon Brown, David Cameron, Theresa May, and Boris Johnson all <a href=\"https:\/\/www.ft.com\/content\/13738b65-9004-4002-a06d-c93808c731d2\" target=\"_blank\" rel=\"noopener\">opposed<\/a> Sunak\u2019s decision to cancel the project. Johnson called it \u201cTreasury-driven nonsense.\u201d Cameron <a href=\"https:\/\/x.com\/David_Cameron\/status\/1709579002220867922?s=20\" target=\"_blank\" rel=\"noopener\">said<\/a> Sunak\u2019s decision \u201cthrows away fifteen years of cross-party consensus, sustained over six administrations, and will make it much harder to build consensus for any future long-term projects.\u201d<\/p>\n<AdUnit name=\"incontent-2-desktop\" baseUnitName=\"incontent-2\" unitType=\"desktop\"><\/AdUnit><MoreInTag desktop=\"true\" variant=\"capital-matters\"><\/MoreInTag>\n<AdUnit name=\"incontent-2-mobile\" baseUnitName=\"incontent-2\" unitType=\"mobile\"><\/AdUnit><TopStories mobile=\"true\" variant=\"capital-matters\"><\/TopStories>\n<p>If consensus wastes money, it deserves to be broken up. Sunak said the government will use the estimated \u00a336 billion that will no longer be spent on the Birmingham-to-Manchester segment on other transportation projects in the region, including highways and public transit.<\/p>\n<p>It might be embarrassing to admit failure, but proponents of the project should have already been embarrassed. It doesn\u2019t prove that the government can deliver for the people to complete a project in 30 years at over three times the initial estimated cost. Better to level with the voters and promise to stop lighting their money on fire.<\/p>\n<AdUnit name=\"incontent-3-mobile\" baseUnitName=\"incontent-3\" unitType=\"mobile\"><\/AdUnit><MoreInTag mobile=\"true\" variant=\"capital-matters\"><\/MoreInTag>\n<p>Contrary to the conventional wisdom, <a href=\"https:\/\/www.nationalreview.com\/corner\/republicans-shouldnt-be-afraid-to-oppose-wasteful-federal-infrastructure-spending\/\" target=\"_blank\" rel=\"noopener\">canceling infrastructure projects<\/a> is not always a political loser. Republican governors Scott Walker (Wis.), Rick Scott (Fla.), and John Kasich (Ohio) all refused federal funding for high-speed-rail projects in their states, earning ire from commentators for turning down \u201cfree money.\u201d The Obama administration gloated that the money would instead be diverted to blue states such as California.<\/p>\n<AdUnit name=\"incontent-3-desktop\" baseUnitName=\"incontent-3\" unitType=\"desktop\"><\/AdUnit><MoreFromAuthor desktop=\"true\" variant=\"capital-matters\"><\/MoreFromAuthor>\n<p>A decade later, we now know that Walker, Scott, and Kasich all won reelection as governor. Florida ended up getting a new intercity rail line anyway: the privately owned and operated Brightline between Miami and Orlando, which began construction in 2014 and carried its first passengers in 2018. And California still has zero miles of track laid on its <span style=\"text-decoration: line-through;\">Los Angeles-to-San Francisco<\/span> Merced-to-Bakersfield line.<\/p>\n<p>When will California come to the realization Sunak did and cancel its <a href=\"https:\/\/www.nationalreview.com\/corner\/the-entirely-predictable-failure-of-california-high-speed-rail\/\" target=\"_blank\" rel=\"noopener\">never-ending project<\/a>? The state has been throwing good money after bad since 2008, when borrowing for the project was first approved in a referendum. The project is such a mess that French rail operator SNCF gave up on advising California in 2011 to instead work on a different high-speed rail project in a place it viewed as less dysfunctional: Morocco. The 201-mile Al Boraq high-speed rail line between Casablanca and Tangier became operational in 2018.<\/p>\n<ArticleNewsletter mobile=\"true\"><\/ArticleNewsletter>\n<p>California is still working on environmental review for parts of its high-speed-rail project. The <a href=\"https:\/\/www.latimes.com\/california\/story\/2023-03-11\/new-cost-estimate-for-high-speed-rail-puts-california-bullet-train-100-billion-in-the-red\" target=\"_blank\" rel=\"noopener\">cost estimate<\/a> for the 171-mile segment between Merced and Bakersfield, the part that\u2019s easiest to build given the geography and the only part that is currently under construction, is now higher than the 2008 estimate for the entire 500-mile line from Los Angeles to San Francisco. The $33 billion project voters approved in the referendum is now projected to cost $128 billion. And the earliest date any part of the system could carry any passengers is 2030.<\/p>\n<p>California can\u2019t get back the money and resources it has already wasted on the project, but it can stop wasting more in the future. After a similar period of cost overruns, political promises, and little actual construction, the U.K. stopped persisting in the sunk-cost fallacy and canceled its wasteful rail project. California should too.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>It might be embarrassing to admit failure, but it should be more embarrassing to continue burning money on a never-ending project.<\/p>\n","protected":false},"author":158,"featured_media":1553178,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"hide-more-from-author":false,"disable-remixd":false,"hide_top_stories":false,"headline_variations":[],"coral_asset_id":"","_cr_original_post":"","_cr_replace_post_id": omy":"post_tag","meta":{"blog-section":false,"section-blog-ads":[]}},"subtitle":"It might be embarrassing to admit failure, but it should be more embarrassing to continue burning money on a never-ending project.","is_capital_matters":true,"is_magazine_article":false,"is_premium_content":true,"table_of_contents":null,"truncated_content":"<p><span class=\"drop\">U<\/span><span class=\"small_caps\">.K. <\/span>prime minister Rishi Sunak <a href=\"https:\/\/www.bbc.co.uk\/news\/uk-politics-67005544\" target=\"_blank\" rel=\"noopener\">announced<\/a> that his government is canceling the second leg of a high-speed rail project because of spiraling costs and years of delays. The High Speed 2 project would have connected London with Manchester, by way of Birmingham. Sunak said that now, only the London-to-Birmingham portion will be built.<\/p>\n<p>The <a href=\"https:\/\/www.theguardian.com\/uk-news\/2023\/oct\/02\/hs2-timeline-rail-high-speed-rail-project\" target=\"_blank\" rel=\"noopener\">timeline<\/a> of the project will sound familiar to American ears. A north-south high-speed rail project was first proposed in 2010. Thirteen years later, the project is nowhere near completion, and estimated costs had more than tripled.<\/p>\n<p>A 2012 cost estimate for the proposed route from London to Birmingham, <a href=\"https:\/\/www.ft.com\/content\/13738b65-9004-4002-a06d-c93808c731d2\" target=\"_blank\" rel=\"noopener\"><\/a> ...<\/p>\n","right_rail_widget":{"widget_type":"more-from-author","slideshow_widget_title":"Latest Photos","slideshow_widget_post":null,"slideshow_widget_post_title":"","slideshow_widget_categories_exclude":[6068]},"amp_validity":null,"amp_enabled":true,"__type__":"post"},"schema_ld":"{\n    \"@context\": \"http:\\\/\\\/schema.org\",\n    \"@type\": \"NewsArticle\",\n    \"headline\": \"Britain Canceled Its Wasteful Rail Project. Will California?\",\n    \"url\": \"https:\\\/\\\/www.nationalreview.com\\\/2023\\\/10\\\/britain-canceled-its-wasteful-rail-pr
